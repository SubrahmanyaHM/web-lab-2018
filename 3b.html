<? xhtml version="1.1" encoding="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> 3rd Program</title>
    <script type="text/javascript">
    function valid(usn, sem){
        var re_usn = /^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/ ;
        var re_sem = /^[1-8]$/ ;
        var uf = usn.search(re_usn);
        var sf = sem.search(re_sem);
        if(uf == -1)
        {
            alert("invalid usn");
        }
        else if(sf == -1)
        {
            alert("invalid sem");
        }
        else
        {
            alert("valid details");
        }
    }                                                     
   </script>
    
</head>

<body>
    <form>
    <label>Enter USN:
    <input type="text" name="usn"/></label><br>
    <label>Sem: <input type="text" name="sem"/></label><br>
    <input type="submit" onclick="valid(usn.value, sem.value)"/>
    </form>
</body>
</html>
